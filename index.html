<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body draggable="false">
    <div class="v-flex" id="calc-body">
        <div class="calc" id="nameplate">
            <h1>Calculatron 500</h1>
        </div>
        <div class="calc" id="output">
            <div>0</div>
        </div>
        <div class="v-flex" id="input">
            <div class="calc" id="memory-container">
                <div class="memory">
                    <button id="history">↩</button>
                </div>
                <div class="memory">
                    <button id="clear">C</button>
                    <button id="backspace">⌫</button>
                </div>
            </div>
            <div id="inputs">
                <div class="input-buttons" class="v-flex" id="left-inputs">
                    <div class="input-buttons" id="misc">
                        <button id="parenthesis">()</button>
                        <button id="exponent">^</button>
                    </div>
                    <div class="input-buttons" id="numbers">
                        <button id="seven">7</button>
                        <button id="eight">8</button>
                        <button id="nine">9</button>
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                        <button id="one">1</button>
                        <button id="two">2</button>
                        <button id="three">3</button>
                        <button id="neg">+/-</button>
                        <button id="zero">0</button>
                        <button id="decimal">.</button>
                    </div>
                </div>
                <div class="input-buttons" id="operators">
                    <button id="divide">/</button>
                    <button id="multiply">x</button>
                    <button id="subtract">-</button>
                    <button id="add">+</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
