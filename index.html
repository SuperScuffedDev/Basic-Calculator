<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body draggable="false">
    <div class="v-flex" id="calc-body">
        <div class="calc" id="nameplate">
            <h1>Calculatron 500</h1>
        </div>
        <div class="calc" id="output">
            <div>0</div>
        </div>
        <div class="v-flex" id="input">
            <div class="calc" id="memory-container">
                <div class="memory">
                    <button>↩</button>
                </div>
                <div class="memory">
                    <button>C</button>
                    <button>⌫</button>
                </div>
            </div>
            <div id="inputs">
                <div class="input-buttons" class="v-flex" id="left-inputs">
                    <div class="input-buttons" id="misc">
                        <button>()</button>
                        <button>^</button>
                        <button>%</button>
                    </div>
                    <div class="input-buttons" id="numbers">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>+/-</button>
                        <button>0</button>
                        <button>.</button>
                    </div>
                </div>
                <div class="input-buttons" id="operators">
                    <button>/</button>
                    <button>x</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
    <script href="./script.js"></script>
</body>
</html>
